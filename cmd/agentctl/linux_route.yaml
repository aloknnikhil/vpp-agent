vpp_config:
  interfaces:
    - name: IF_TAP_VSWITCH_client_port1
      type: TAP
      enabled: true
      mtu: 1500
      tap:
        version: 2
        to_microservice: client
    - name: IF_TAP_VSWITCH_router_port1
      type: TAP
      enabled: true
      mtu: 1500
      tap:
        version: 2
        to_microservice: router
    - name: IF_TAP_VSWITCH_router_port2
      type: TAP
      enabled: true
      mtu: 1500
      tap:
        version: 2
        to_microservice: router
    - name: IF_TAP_VSWITCH_server_port1
      type: TAP
      enabled: true
      mtu: 1500
      tap:
        version: 2
        to_microservice: server
  xconnect_pairs:
    - receive_interface: IF_TAP_VSWITCH_router_port1
      transmit_interface: IF_TAP_VSWITCH_client_port1
    - receive_interface: IF_TAP_VSWITCH_client_port1
      transmit_interface: IF_TAP_VSWITCH_router_port1
    - receive_interface: IF_TAP_VSWITCH_server_port1
      transmit_interface: IF_TAP_VSWITCH_router_port2
    - receive_interface: IF_TAP_VSWITCH_router_port2
      transmit_interface: IF_TAP_VSWITCH_server_port1
linux_config:
  interfaces:
    - name: IF_TAP_VNF_client_port1
      type: TAP_TO_VPP
      namespace:
        type: MICROSERVICE
        reference: client
      host_if_name: cport1
      enabled: true
      ip_addresses:
        - 100.100.100.102/24
      mtu: 1500
      tap:
        vpp_tap_if_name: IF_TAP_VSWITCH_client_port1
    - name: IF_TAP_VNF_router_port1
      type: TAP_TO_VPP
      namespace:
        type: MICROSERVICE
        reference: router
      host_if_name: rport1
      enabled: true
      ip_addresses:
        - 100.100.100.101/24
      mtu: 1500
      tap:
        vpp_tap_if_name: IF_TAP_VSWITCH_router_port1
    - name: IF_TAP_VNF_router_port2
      type: TAP_TO_VPP
      namespace:
        type: MICROSERVICE
        reference: router
      host_if_name: rport2
      enabled: true
      ip_addresses:
        - 100.100.200.101/24
      mtu: 1500
      tap:
        vpp_tap_if_name: IF_TAP_VSWITCH_router_port2
    - name: IF_TAP_VNF_server_port1
      type: TAP_TO_VPP
      namespace:
        type: MICROSERVICE
        reference: server
      host_if_name: sport1
      enabled: true
      ip_addresses:
        - 100.100.200.102/24
      mtu: 1500
      tap:
        vpp_tap_if_name: IF_TAP_VSWITCH_server_port1
  routes:
    - scope: 1
      outgoing_interface: IF_TAP_VNF_client_port1
      dst_network: 100.100.200.0/24
      gw_addr: 100.100.100.101/24
    - scope: 1
      outgoing_interface: IF_TAP_VNF_server_port1
      dst_network: 100.100.100.0/24
      gw_addr: 100.100.200.101/24
